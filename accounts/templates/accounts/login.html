{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Login - Posto Gestão{% endblock %}

{% block content %}
<div class="d-flex align-items-center" style="min-height: calc(100vh - 44px);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">

        <div class="text-center mb-3">
          <div class="d-inline-flex align-items-center justify-content-center rounded-circle border" style="width: 56px; height: 56px; border-color: rgba(255,255,255,.12)!important;">
            <i class="bi bi-fuel-pump-fill text-primary" style="font-size: 1.4rem;"></i>
          </div>
          <h1 class="h4 mt-3 mb-1">Posto Gestão</h1>
          <p class="text-muted mb-0">Acesse sua conta para continuar</p>
        </div>

        <div class="card shadow-sm">
          <div class="card-body p-4">
            <form method="post" novalidate>
              {% csrf_token %}

              {% bootstrap_form form %}

              <button type="submit" class="btn btn-primary w-100 mt-2">
                <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
              </button>
            </form>
          </div>
        </div>

        <div class="text-center mt-3 small text-muted">
          © {% now "Y" %} Posto Gestão
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
